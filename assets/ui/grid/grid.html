<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid</title>
  <link rel="stylesheet" href="./grid.css">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Basic</h1>
  <div class="grid">
    <div class="grid-row">
      <div class="grid-col-12">12</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-1">1</div>
      <div class="grid-col-11">11</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-2">2</div>
      <div class="grid-col-10">10</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-3">3</div>
      <div class="grid-col-9">9</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-4">4</div>
      <div class="grid-col-8">8</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-5">5</div>
      <div class="grid-col-7">7</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-6">6</div>
      <div class="grid-col-6">6</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-7">1</div>
      <div class="grid-col-5">1</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-8">8</div>
      <div class="grid-col-4">4</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-9">9</div>
      <div class="grid-col-3">3</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-10">10</div>
      <div class="grid-col-2">2</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-11">11</div>
      <div class="grid-col-1">1</div>
    </div>
    <div class="grid-row">
      <div class="grid-col-12">12</div>
    </div>
  </div>
  <h1>Nested</h1>
  <div class="grid">
    <div class="grid-row">
      <div class="grid-col-4">
        <div class="grid-row">
          <div class="grid-col-6">6</div>
          <div class="grid-col-6">6</div>
        </div>
      </div>
      <div class="grid-col-4">
        <div class="grid-row">
          <div class="grid-col-6">6</div>
          <div class="grid-col-6">6</div>
        </div>
      </div>
      <div class="grid-col-4">
        <div class="grid-row">
          <div class="grid-col-6">6</div>
          <div class="grid-col-6">6</div>
        </div>
      </div>
    </div>
  </div>
  <h1>Push & Pull</h1>
  <div class="grid">
    <div class="grid-row">
      <div class="grid-col-2 grid-push-1">2.grid-push-1</div>
      <div class="grid-col-4 grid-push-3">4.grid-push-3</div>
    </div>
  </div>
  <div class="grid">
    <div class="grid-row">
      <div class="grid-col-4 grid-push-8">4.grid-push-8</div>
      <div class="grid-col-4">4</div>
      <div class="grid-col-4 grid-pull-8">4.grid-pull-8</div>
    </div>
  </div>
  <h1>No gutters</h1>
  <div class="grid">
    <div class="grid-row grid-gapless">
      <div class="grid-col-12">12</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-1">1</div>
      <div class="grid-col-11">11</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-2">2</div>
      <div class="grid-col-10">10</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-3">3</div>
      <div class="grid-col-9">9</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-4">4</div>
      <div class="grid-col-8">8</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-5">5</div>
      <div class="grid-col-7">7</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-6">6</div>
      <div class="grid-col-6">6</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-7">1</div>
      <div class="grid-col-5">1</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-8">8</div>
      <div class="grid-col-4">4</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-9">9</div>
      <div class="grid-col-3">3</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-10">10</div>
      <div class="grid-col-2">2</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-11">11</div>
      <div class="grid-col-1">1</div>
    </div>
    <div class="grid-row grid-gapless">
      <div class="grid-col-12">12</div>
    </div>
  </div>
</body>
</html>
