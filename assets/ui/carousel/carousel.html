<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./carousel.css">
    <script src="https://use.fontawesome.com/8d78942c92.js"></script>
</head>
<body>

    <div class="carousel top">
        <div class="slider slider-top">
            <input type="radio" name ="img-slide" id="slide1" checked="checked">
            <label for="slide1" class="label-top label1"></label>
            <img src="imgs/img1.png" alt="sky">
        </div>

        <div class="slider slider-top">
            <input type="radio" name ="img-slide" id="slide2">
            <label for="slide2" class="label-top label2"></label>
            <img src="imgs/img2.png" alt="lantern">
        </div>

        <div class="slider slider-top">
            <input type="radio" name ="img-slide" id="slide3">
            <label for="slide3" class="label-top label3"></label>
            <img src="imgs/img3.png" alt="beach">
        </div>

        <div class="slider slider-top">
            <input type="radio" name ="img-slide" id="slide4">
            <label for="slide4" class="label-top label4"></label>
            <img src="imgs/img4.png" alt="sand">
        </div>
    </div>


    <div class="carousel bottom">
        <div class="slider slider-bottom">
            <input type="radio" name ="slide-bottom" id="slide5">
           <i class="fa fa-chevron-circle-left fa-3x" aria-hidden="true"></i>
            <label for="slide5" class="label-btm label5"></label>
            <label for="slide5" class="label-btm label5 right"></label>
            <img src="imgs/img1.png" alt="sky">
        </div>

        <div class="slider slider-bottom">
            <input type="radio" name ="slide-bottom" id="slide6" checked="checked">
            <label for="slide6" class="label-btm label6"></label>
            <label for="slide6" class="label-btm label6 right"></label>
            <img src="imgs/img2.png" alt="lantern">
        </div>

        <div class="slider slider-bottom">
            <input type="radio" name ="slide-bottom" id="slide7">
            <i class="fa fa-chevron-circle-right fa-3x" aria-hidden="true"></i>
            <label for="slide7" class="label-btm label7"></label>
            <label for="slide7" class="label-btm label7 right"></label>
            <img src="imgs/img3.png" alt="beach">
        </div>
    </div>


</body>
</html>
