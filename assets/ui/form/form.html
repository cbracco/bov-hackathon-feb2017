<div class="container">
    <div class="forms">
        <form>

            <div class="sub_container">
                <input type="text" name="fname" placeholder="Full Name">
                <svg class="lnr lnr-user">
                    <use xlink:href="#lnr-user"></use>
                </svg>
            </div>

            <div class="sub_container">
                <input type="text" name="email" placeholder="Email">
                <svg class="lnr lnr-envelope">
                    <use xlink:href="#lnr-envelope"></use>
                </svg>
            </div>

            <div class="sub_container">
                <input type="password" name="password" placeholder="Password">
                <svg class="lnr lnr-lock">
                    <use xlink:href="#lnr-lock"></use>
                </svg>
            </div>

            <div class="sub_container">

                <p class="left_placeholder">
                </p>
                <p class="middle_placeholder">
                BIRTHDAY
                </p>
                <p class="right_placeholder">
                </p>

                <br>

            <select id="month">
                <option value="MM" selected disabled>MM</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>

            </select>

            <select name="day">
                <option value="DD" selected disabled>DD</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="3">13</option>
                <option value="4">14</option>
                <option value="5">15</option>
                <option value="6">16</option>
                <option value="7">17</option>
                <option value="8">18</option>
                <option value="9">19</option>
                <option value="10">20</option>
                <option value="11">21</option>
                <option value="12">22</option>
                <option value="3">23</option>
                <option value="4">24</option>
                <option value="5">25</option>
                <option value="6">26</option>
                <option value="7">27</option>
                <option value="8">28</option>
                <option value="9">29</option>
                <option value="10">30</option>
                <option value="11">31</option>
            </select>

            <select name="Year">
                <option value="YY" selected disabled>YY</option>
                <option value="1">1981</option>
                <option value="2">1982</option>
                <option value="3">1983</option>
                <option value="4">1984</option>
                <option value="5">1985</option>
                <option value="6">1986</option>
                <option value="7">1987</option>
                <option value="8">1988</option>
                <option value="9">1989</option>
                <option value="10">1990</option>
                <option value="1">1991</option>
                <option value="2">1992</option>
                <option value="3">1993</option>
                <option value="4">1994</option>
                <option value="5">1995</option>
                <option value="6">1996</option>
                <option value="7">1997</option>
                <option value="8">1998</option>
                <option value="9">1999</option>
                <option value="10">2000</option>
            </select>
            <br>
            </div>
            <div class="sub_container">
            <button class="button button-blue">SING UP</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
