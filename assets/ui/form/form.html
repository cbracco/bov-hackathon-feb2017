<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="../button/button.css">
    <link rel="stylesheet" href="../icon/icon.css">
    <link rel="stylesheet" href="./form.css">
    <style>
        body {
            margin: 3rem auto;
            max-width: 320px;
        }
    </style>
</head>
<body>
  <!-- SVG Icons -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="icon-envelope" viewBox="0 0 512 512">
      <path d="m472 94l-432 0c-22 0-40 18-40 41l0 242c0 23 18 41 40 41l432 0c22 0 40-18 40-41l0-242c0-23-18-41-40-41z m0 27c0 0 1 0 2 1l-203 135c-8 5-22 5-30 0l-203-135c1-1 2-1 2-1z m0 270l-432 0c-7 0-13-6-13-14l0-231 199 133c9 6 19 9 30 9 11 0 22-3 30-9l199-133 0 231c0 8-6 14-13 14z"/>
    </symbol>
    <symbol id="icon-lock" viewBox="0 0 512 512">
      <path d="m407 181l-15 0 0-45c0-75-61-136-136-136-75 0-135 61-135 136l0 45-16 0c-24 0-45 20-45 45l0 241c0 25 21 45 45 45l302 0c25 0 45-20 45-45l0-241c0-25-20-45-45-45z m-256-45c0-59 47-106 105-106 58 0 105 47 105 106l0 45-210 0z m271 331c0 8-7 15-15 15l-302 0c-8 0-15-7-15-15l0-241c0-8 7-15 15-15l302 0c8 0 15 7 15 15l0 241z"/>
    </symbol>
    <symbol id="icon-user" viewBox="0 0 512 512">
      <path d="m256 282c-78 0-141-64-141-141 0-78 63-141 141-141 78 0 141 63 141 141 0 77-63 141-141 141z m0-256c-63 0-115 51-115 115 0 63 52 115 115 115 64 0 115-52 115-115 0-64-51-115-115-115z m205 486l-410 0c-21 0-38-17-38-38 0-2 0-43 31-85 18-24 43-43 74-57 37-16 84-25 138-25 54 0 101 9 138 25 31 14 56 33 74 57 31 41 31 83 31 85 0 21-17 38-38 38z m-205-179c-89 0-155 24-190 70-27 35-28 70-28 71 0 7 6 12 13 12l410 0c7 0 13-5 13-12 0-1-1-36-27-71-36-46-102-70-191-70z"/>
    </symbol>
  </svg>
  <form class="form" action="#!">
    <div class="form-field">
      <label class="form-label form-label-hidden" for="formInput1">Full Name</label>
      <svg class="form-icon icon-user" aria-hidden="true"><use xlink:href="#icon-user"></use></svg>
      <input class="form-input" id="formInput1" type="text" placeholder="Full Name">
    </div>
    <div class="form-field">
      <label class="form-label form-label-hidden" for="formInput2">Email</label>
      <svg class="form-icon icon-envelope" aria-hidden="true"><use xlink:href="#icon-envelope"></use></svg>
      <input class="form-input" id="formInput2" type="email" placeholder="Email">
    </div>
    <div class="form-field">
      <label class="form-label form-label-hidden" for="formInput3">Password</label>
      <svg class="form-icon icon-lock" aria-hidden="true"><use xlink:href="#icon-lock"></use></svg>
      <input class="form-input" id="formInput3" type="password" placeholder="Password">
    </div>
    <fieldset class="form-fieldset">
        <legend class="form-legend">Birthday</legend>
        <div class="form-group">
          <div class="form-field">
            <label class="form-label form-label-hidden" for="formInput4">Month</label>
            <select class="form-input form-select" id="formInput4">
              <option value="MM" selected disabled>MM</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="form-field">
            <label class="form-label form-label-hidden" for="formInput5">Day</label>
            <select class="form-input form-select" id="formInput5">
              <option value="DD" selected disabled>DD</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="3">13</option>
              <option value="4">14</option>
              <option value="5">15</option>
              <option value="6">16</option>
              <option value="7">17</option>
              <option value="8">18</option>
              <option value="9">19</option>
              <option value="10">20</option>
              <option value="11">21</option>
              <option value="12">22</option>
              <option value="3">23</option>
              <option value="4">24</option>
              <option value="5">25</option>
              <option value="6">26</option>
              <option value="7">27</option>
              <option value="8">28</option>
              <option value="9">29</option>
              <option value="10">30</option>
              <option value="11">31</option>
            </select>
          </div>
          <div class="form-field">
            <label class="form-label form-label-hidden" for="formInput6">Year</label>
            <select class="form-input form-select" id="formInput6">
              <option value="YY" selected disabled>YY</option>
              <option value="1">1981</option>
              <option value="2">1982</option>
              <option value="3">1983</option>
              <option value="4">1984</option>
              <option value="5">1985</option>
              <option value="6">1986</option>
              <option value="7">1987</option>
              <option value="8">1988</option>
              <option value="9">1989</option>
              <option value="10">1990</option>
              <option value="1">1991</option>
              <option value="2">1992</option>
              <option value="3">1993</option>
              <option value="4">1994</option>
              <option value="5">1995</option>
              <option value="6">1996</option>
              <option value="7">1997</option>
              <option value="8">1998</option>
              <option value="9">1999</option>
              <option value="10">2000</option>
              <option value="10">2001</option>
            </select>
          </div>
        </div>
    </fieldset>
    <div class="form-field">
      <button class="button button-blue button-block" type="submit">Sign Up</button>
    </div>
  </form>
</body>
</html>
