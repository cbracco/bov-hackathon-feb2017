<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Palette</title>
  <link rel="stylesheet" href="./color-palette.css">
</head>
<body>
  <h1>Color Palette</h1>
  <h2>Grayscale</h2>
  <div class="color-palette color-palette-white">#ffffff</div>
  <div class="color-palette color-palette-gray-lightest">#f3f5f8</div>
  <div class="color-palette color-palette-gray-lighter">#c3ced9</div>
  <div class="color-palette color-palette-gray-light">#acb6bf</div>
  <div class="color-palette color-palette-gray">#76818c</div>
  <div class="color-palette color-palette-gray-dark">#58616b</div>
  <div class="color-palette color-palette-gray-darker">#34383c</div>
  <div class="color-palette color-palette-gray-darkest">#1e2226</div>
  <div class="color-palette color-palette-black">#000000</div>
  <h2>Blue</h2>
  <div class="color-palette color-palette-blue">#51d0ef</div>
  <div class="color-palette color-palette-blue-light">#a5cfdb</div>
  <div class="color-palette color-palette-blue-lighter">#dce8fa</div>
  <div class="color-palette color-palette-blue-lightest">#f2f5fa</div>
  <h2>Pink</h2>
  <div class="color-palette color-palette-pink">#eb74aa</div>
  <div class="color-palette color-palette-pink-dark">#d45f94</div>
  <div class="color-palette color-palette-pink-light">#ffe7f2</div>
  <h2>Orange</h2>
  <div class="color-palette color-palette-orange">#ff9948</div>
</body>
</html>
