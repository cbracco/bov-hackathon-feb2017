<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

<div class='button-container'>
	<span class='hidden'>
	<input type="checkbox" id="ossm" name="ossm"> 
	<label for="ossm">SUBMIT</label> 
	</span>
</div>	

<style>

body {
	background-color: #f1f1f1;
}


input[type=checkbox] + label {
	cursor: pointer;
	background-color: #eb74aa;
	border: none;
	padding: 25px;
	width: 125px;
	height: 15px;
	color: white;
	font-family: 'Karla', sans-serif;
	font-weight: 700;
	letter-spacing: .12em;
	font-size: 1.2em;
	border-radius: 50px;
	display: block;
	transition: all .35s ease;
	user-select: none;
	text-align: center;
	position: relative;
	/*prevents user from highlighting text*/

/*	transition-property: border, opacity 1s ease;*/
} 

@keyframes fadeColor {
	0% {
		background-color: #eb74aa;
	}

	50% {
		background-color: white;
	}

	100% {
		background-color: #eb74aa;
	}
}

input[type=checkbox]:checked + label {
  animation: fadeColor .23s;
  animation-direction: alternate;
} 

input[type=checkbox]{
	display: none;
}


label::before {
  content: '';
  display: block;
  position: absolute;
  padding: 25px;
  width: 125px;
  height: 16px;
  border: 3px solid white;
  border-radius: 100px;
/*  transition: background-color .2s;*/
  transition: all .35s ease;
  opacity: 1;
  left: -3px;
  top: -3px;
}

/*input:checked + label {
  background-color: #eb74aa;
}*/

input:checked + label::before {
  transform: scale(2.25);
  opacity: 0;
}


/*alternate animation*/
/*input:checked + label::before {
  animation: flash .23s;
  animation-iteration-count: 2;
}

@keyframes flash {
	from {
		transform: scale(1);
  		opacity: 1;
	}

	to {
		 transform: scale(2.25);
  		 opacity: 0;
	}
}*/


.button-container {
	margin-left: 45%;
	margin-top: 25%;
}

</style>
