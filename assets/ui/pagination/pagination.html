<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagination</title>
  <link rel="stylesheet" href="./pagination.css">
</head>
<body>
  <nav class="pagination" role="navigation" aria-label="Page navigation">
    <ul class="pagination-list">
      <li class="pagination-item is-disabled">
        <a href="#!" class="pagination-link pagination-prev" aria-label="Previous">
          <span class="pagination-link-icon" aria-hidden="true">&larr;</span>
        </a>
      </li>
      <li class="pagination-item is-current">
        <a href="#!" class="pagination-link">1</a>
      </li>
      <li class="pagination-item">
        <a href="#!" class="pagination-link">2</a>
      </li>
      <li class="pagination-item">
        <a href="#!" class="pagination-link">3</a>
      </li>
      <li class="pagination-item is-disabled">
        <span class="pagination-link" aria-hidden="true">&hellip;</span>
      </li>
      <li class="pagination-item">
        <a href="#!" class="pagination-link">4</a>
      </li>
      <li class="pagination-item">
        <a href="#!" class="pagination-link">5</a>
      </li>
      <li class="pagination-item">
        <a href="#!" class="pagination-link pagination-next" aria-label="Next">
          <span class="pagination-link-icon" aria-hidden="true">&rarr;</span>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
